<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal-to-Vertical Waterfall</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #dde8ed;
            margin: 0;
        }

        .waterfall {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #87CEEB;
            overflow: hidden;
        }

        .waterfall-stream {
            position: absolute;
            width: 50px;
            height: 100%;
            background-color: #009900; /* Green color for the streams */
            animation: flow 2s linear infinite, fall 2s linear infinite;
        }

        .waterfall-stream:nth-child(2) {
            left: 100px; /* Adjust the horizontal distance */
        }

        @keyframes flow {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(150px); /* Adjust the horizontal distance */
            }
        }

        @keyframes fall {
            0%, 100% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(200px); /* Adjust the vertical fall distance */
            }
        }
    </style>
</head>
<body>
    <div class="waterfall">
        <div class="waterfall-stream"></div>
        <div class="waterfall-stream"></div>
    </div>
</body>
</html>
